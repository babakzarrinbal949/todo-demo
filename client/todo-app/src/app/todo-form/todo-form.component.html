<form (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="todoTitle">
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="todoDescription"></textarea>
  </div>
  <button type="submit">Create Todo</button>
</form>
